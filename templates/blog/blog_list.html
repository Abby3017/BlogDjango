{% extends "base_generic.html" %}
{% block content %}
<h1> Blogger List</h1>

{% if blog_list %}
<ul>
  {% for blog in blog_list %}
  <li>
    <a href="{{blog.get_absolute_url}}">{{blog.title}}</a>
    <br/>
    {{blog.created_on}}   {{blog.topic}}
  </li>
  {% endfor %}
</ul>
{% else %}
<p>There are no blogs</p>
{% endif %}
{% endblock %}
